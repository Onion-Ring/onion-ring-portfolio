
@for (item of animatedBgService.elements(); track $index) {

    <div class="circle" [style.width]="item.width+'px'" [style.height]="item.height+'px'"
        [style.border-radius]="item.width/2+'px'" 
        [style.background]="item.color"
        [style.color]="item.color" [style.left]="item.left+'%'"
        [style.top]="item.top+'%'"
        [style.animation-direction]=" item.reverse ? 'alternate-reverse' : 'alternate' "
        >
    </div>


}
