<div class="certification">

    <div class="certification__header">
        <h2>{{title()}}</h2>
        <img [src]="'./assets/icons/'+learningPlatform()+'.svg'" alt="learning platform icon">        
        <span>Issued {{issued()}}</span>  
        <span>Credential ID: <a target="_blank" [href]="'https://www.udemy.com/certificate/'+credentialId()+'/'"> {{credentialId()}} </a></span>
    </div>

    <h3 class="certification__learned">What I've learned</h3>
    <ng-content select="ol"></ng-content>
        
</div>
