<header class="presentation">

    <div class="avatar_section__hamburger">
        <button class="avatar_section__hamburger__btn" (click)="onOpenHamburgerMenu()">
            <img src="/assets/icons/hamburger-menu.svg" alt="Hamburger menu icon" />
        </button>
    </div>

    @if (isHamburgerMenuOpen()) {
    <app-hamburger-menu (hamburgerMenuClose)="onCloseHamburgerMenu()" />
    }

    <div class="avatar_section">
        <div class="avatar_section__wrapper">

            <div class="avatar_section__image">
                <img alt="Profile avatar" src="/assets/profile.jpg">
            </div>
            <h1 class="avatar-section__title">Antonio Carrasco</h1>
            <p class="avatar-section__position">Full-Stack .NET Developer</p>


        </div>
    </div>
    
    
    <app-notepad (clicked)="onNotepadClick($event)"         
        [zIndex]="activeFile() === 'presentation.txt' ? 100 : 10"
        filename="presentation.txt" [width]="60" [height]="40" [left]="40" [top]="480"
        [content]="notepadContents[0]"
        [column]="1" [line]="1" />

    <app-notepad (clicked)="onNotepadClick($event)"         
        [zIndex]="activeFile() === 'experience.txt' ? 100 : 10"
        filename="experience.txt" [width]="70" [height]="45" [left]="5" [top]="630"
        [content]="notepadContents[1]" [column]="1" [line]="1" />

    <app-notepad (clicked)="onNotepadClick($event)"                 
        [zIndex]="activeFile() === 'about-this.txt' ? 100 : 10"
        filename="about-this.txt" [width]="70" [height]="35" [left]="30" [top]="860"
        [content]="notepadContents[2]"
        [column]="1" [line]="1" />

    <app-vs-code />    
    
    
        
</header>
